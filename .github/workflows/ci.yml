name: CI - Test and Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Run Tests (Vitest gate)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Unit tests
        working-directory: ./app
        run: npm run test:unit

      - name: Integration tests
        working-directory: ./app
        run: npm run test:integration

  lint_info:
    name: Lint (non-blocking)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run ESLint (non-blocking)
        id: eslint
        continue-on-error: true
        working-directory: ./app
        run: |
          npm run lint | tee eslint.txt

      - name: Upload ESLint output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-output
          path: app/eslint.txt
          retention-days: 7

      - name: ESLint summary
        if: always()
        working-directory: ./app
        run: |
          echo "### ESLint (non-blocking)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ -f eslint.txt ]; then
            echo "Tail (last 200 lines):" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            tail -n 200 eslint.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "eslint.txt not found." >> "$GITHUB_STEP_SUMMARY"
          fi

