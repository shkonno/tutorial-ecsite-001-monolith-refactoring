name: E2E (manual)

on:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  e2e-navigation:
    name: Playwright (navigation)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # App runtime env (for local Next.js started in this workflow)
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:password@localhost:5432/ecommerce
      REDIS_URL: redis://localhost:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: test-secret
      AUTH_TRUST_HOST: "true"
      AWS_ENDPOINT_URL: http://localhost:4566
      AWS_REGION: ap-northeast-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      S3_BUCKET: ecommerce-images
      APP_URL: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Start dependencies (Postgres/Redis/LocalStack)
        working-directory: .
        run: |
          docker compose up -d db redis localstack
          docker compose ps

      - name: Prepare database (migrate + seed)
        working-directory: app
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npm run db:seed

      - name: Install Playwright browsers
        working-directory: app
        run: npx playwright install --with-deps chromium

      - name: Build app
        working-directory: app
        run: npm run build

      - name: Start app (background)
        working-directory: app
        run: |
          nohup npm run start -- -p 3000 > /tmp/next.log 2>&1 &

      - name: Wait for app
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000 > /dev/null; then
              echo "App is up"
              exit 0
            fi
            sleep 2
          done
          echo "App did not start in time"
          echo "---- /tmp/next.log ----"
          tail -n 200 /tmp/next.log || true
          exit 1

      - name: Run Playwright navigation tests
        working-directory: app
        run: npm run test:e2e-navigation

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 7


